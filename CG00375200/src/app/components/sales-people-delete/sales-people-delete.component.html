<div>
  <h1>Delete this person?</h1>
  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">

    <label for="Spid">SPID:</label>
    <input type="text" class="fortextbox" name="spid" placeholder="" formControlName="spid" readonly>
    <label for="lname">Name:</label>
    <input type="text" class="fortextbox" name="name" placeholder="" formControlName="name" readonly>
    <input type="submit" class="forsubmit" value="yes">
    <button class="btn" (click)="goBack()">No</button>
  </form>
</div>
<div class="error">{{ this.salesperson.message }}</div>
